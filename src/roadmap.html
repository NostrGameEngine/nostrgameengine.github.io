<x-page title="| Roadmap">
    <x-roadmap></x-roadmap>
 
    <script>
        window.addEventListener('load', (event) => {
            requestAnimationFrame(() => {
                const tickedMilestones = document.querySelectorAll('div.milestone.tick');
                if (tickedMilestones.length > 0) {
                    const lastTicked = tickedMilestones[tickedMilestones.length - 1];
                    lastTicked.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            });
        });

    </script>
</x-page>
